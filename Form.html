<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
</head>

<body>

    <header>
        <img src="" alt="logo">
    </header>

    <Section>
        <h2>Formulário de Cadastro</h2>

        <form id="cadastroForm" action="#" method="POST">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro"><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado"><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg"><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"><br>

            <label for="profissao">Profissão:</label>
            <input type="text" id="profissao" name="profissao"><br>

            <label for="escolaridade">Grau de Escolaridade:</label>
            <select id="escolaridade" name="escolaridade">
                <option value="primario">Primário</option>
                <option value="ensino_medio">Ensino Médio</option>
                <option value="superior">Superior</option>
            </select><br>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select><br>

            <label for="estado_civil">Estado Civil:</label><br>
            <input type="radio" id="casado" name="estado_civil" value="casado">
            <label for="casado">Casado(a)</label><br>
            <input type="radio" id="solteiro" name="estado_civil" value="solteiro">
            <label for="solteiro">Solteiro(a)</label><br>
            <input type="radio" id="viuvo" name="estado_civil" value="viuvo">
            <label for="viuvo">Viúvo(a)</label><br>
            <input type="radio" id="divorciado" name="estado_civil" value="divorciado">
            <label for="divorciado">Divorciado(a)</label><br>
            <input type="radio" id="outros" name="estado_civil" value="outros">
            <label for="outros">Outros</label><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento"><br>

            <label for="cidade_nascimento">Cidade de Nascimento:</label>
            <input type="text" id="cidade_nascimento" name="cidade_nascimento"><br>

            <label for="estado_nascimento">Estado de Nascimento:</label>
            <input type="text" id="estado_nascimento" name="estado_nascimento"><br>

            <label for="nome_pai">Nome do Pai:</label>
            <input type="text" id="nome_pai" name="nome_pai"><br>

            <label for="nome_mae">Nome da Mãe:</label>
            <input type="text" id="nome_mae" name="nome_mae"><br>

            <label for="nome_conjuge">Nome do Cônjuge:</label>
            <input type="text" id="nome_conjuge" name="nome_conjuge"><br>

            <label for="data_batismo">Data do Batismo:</label>
            <input type="date" id="data_batismo" name="data_batismo"><br>

            <label for="cidade_batismo">Cidade de Batismo:</label>
            <input type="text" id="cidade_batismo" name="cidade_batismo"><br>

            <label for="igreja_batismo">Igreja que Batizou:</label>
            <input type="text" id="igreja_batismo" name="igreja_batismo"><br>

            <label for="recebido_por">Recebido por:</label><br>
            <input type="radio" id="batismo" name="recebido_por" value="batismo">
            <label for="batismo">Batismo</label><br>
            <input type="radio" id="carta_mudanca" name="recebido_por" value="carta_mudanca">
            <label for="carta_mudanca">Carta de mudança</label><br>
            <input type="radio" id="reconciliacao" name="recebido_por" value="reconciliacao">
            <label for="reconciliacao">Reconciliação</label><br>
            <input type="radio" id="aclamacao" name="recebido_por" value="aclamacao">
            <label for="aclamacao">Aclamação</label><br>
            <input type="radio" id="retorno" name="recebido_por" value="retorno">
            <label for="retorno">Retorno</label><br>

            <label for="data_cadastro">Data do Cadastro:</label>
            <input type="date" id="data_cadastro" name="data_cadastro"><br>

            <input type="submit" value="Enviar">
        </form>
    </Section>


<script src="./style.css"></script>
</body>


</html>
