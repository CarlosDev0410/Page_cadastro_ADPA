<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Cadastro de membro</title>

</head>

<body>

    <header class="header">
        <img src="" alt="logo">
    </header>

    <div class="container">
        <form id="cadastroForm" action="#" method="POST">
            <div class="form-header">
                <h2>Formulário para Cadastro de membro</h2>
            </div>

            <div class="input-group">
                <div class="name">
                    <label for="input-name">Nome completo:</label>
                    <input id="input-name" type="text" name="nome" placeholder="Digite seu nome completo" required><br>
                </div>

                <div class="address">
                    <label for="input-address">Endereço:</label>
                    <input type="text" id="input-address" name="endereco"><br>
                </div>

                <div class="country">
                    <label for="input-country">Bairro:</label>
                    <input type="text" id="input-country" name="bairro">
                </div>

                <div class="city">
                    <label for="input-city">Cidade:</label>
                    <input type="text" id="input-city" name="cidade">
                </div>

                <div class="state">
                    <label for="input-state">Estado</label>
                    <select id="input-state" name="estado">
                        <option value="rio de janeiro">Rio de Janeiro</option>
                    </select>
                </div>

                <div class="zipcode">
                    <label for="zipcode">CEP:</label>
                    <input type="number" id="input-zipcode" name="cep">
                </div>

                <div class="mail">
                    <label for="input-mail">Email:</label>
                    <input type="email" id="input-mail" name="email">
                </div>

                <div class="rg">
                    <label for="input-rg">RG:</label>
                    <input type="number" id="input-rg" name="rg">
                </div>

                <div class="cpf">
                    <label for="input-cpf">CPF:</label>
                    <input type="number" id="input-cpf" name="cpf">
                </div>

                <div class="profession">
                    <label for="input-profession">Profissão:</label>
                    <input type="text" id="input-profession" name="profissao">
                </div>

                <div class="education">
                    <label for="select-education">Grau de Escolaridade:</label>
                    <select id="select-education" name="education">
                        <option value="primario">Primário</option>
                        <option value="ensino_medio">Ensino Médio</option>
                        <option value="superior">Superior</option>
                    </select>
                </div>

                <div class="gender">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Masculino</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Feminino</label>
                </div>

                <div class="marital-status">
                    <input type="radio" id="married" name="marital-status">
                    <label for="married">Casado</label>
                    <input type="radio" id="single" name="marital-status">
                    <label for="single">Solteiro</label>
                    <input type="radio" id="Widower" name="marital-status">
                    <label for="Widower">Viúvo</label>
                    <input type="radio" id="Divorced" name="marital-status">
                    <label for="Divorced">Divorciado</label>
                </div>

                <div class="data_nasc">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento">
                </div>

                <div class="cid_nasc">
                    <label for="cidade_nascimento">Cidade de Nascimento:</label>
                    <input type="text" id="cidade_nascimento" name="cidade_nascimento">
                </div>

                <div class="est_nasc">
                    <label for="estado_nascimento">Estado de Nascimento:</label>
                    <input type="text" id="estado_nascimento" name="estado_nascimento">
                </div>

                <div class="nome_pai">
                    <label for="nome_pai">Nome do Pai:</label>
                    <input type="text" id="nome_pai" name="nome_pai">
                </div>

                <div class="nome_mae">
                    <label for="nome_mae">Nome da Mãe:</label>
                    <input type="text" id="nome_mae" name="nome_mae">
                </div>

                <div class="nome_conjuge">
                    <label for="nome_conjuge">Nome do Cônjuge:</label>
                    <input type="text" id="nome_conjuge" name="nome_conjuge">
                </div>

                <div class="data_batismo">
                    <label for="data_batismo">Data do Batismo:</label>
                    <input type="date" id="data_batismo" name="data_batismo">
                </div>

                <div class="cid_batismo">
                    <label for="cidade_batismo">Cidade de Batismo:</label>
                    <input type="text" id="cidade_batismo" name="cidade_batismo">
                </div>

                <div class="igreja_batismo">
                    <label for="igreja_batismo">Igreja que Batizou:</label>
                    <input type="text" id="igreja_batismo" name="igreja_batismo">
                </div>

                <div class="recebido">
                    <label for="recebido_por">Recebido por:</label><br>
                    <select id="recebido_por" name="recebido_por">
                        <option value="batismo">Batismo</option>
                        <option value="Carta_mudança">Carta de Mudança</option>
                        <option value="reconciliação">Reconciliação</option>
                        <option value="aclamacao">Aclamação</option>
                        <option value="retorno">Retorno</option>
                    </select>
                </div>

                <div class="data_cadastro"><label for="data_cadastro">Data do Cadastro:</label>
                    <input type="date" id="data_cadastro" name="data_cadastro">
                </div>

                <div class="submit">
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </form>
        </Section>


        <script src="./assets/js/script.css"></script>
</body>


</html>
