<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Cadastro de membro</title>

</head>

<body>

    <header class="header">
        <img src="" alt="logo">
        <h2>Assembléia de Deus Ministério Primeiro Amor</h2>
    </header>

    <section class="container">
        <form id="cadastroForm" action="#" method="POST">
            <div class="form-header">
                <h2>Formulário para Cadastro de membro</h2>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="input-name">Nome completo:</label>
                    <input id="input-name" type="text" name="name" placeholder="Digite seu nome completo" required>
                </div>

                <div class="input-box">
                    <label for="input-address">Endereço:</label>
                    <input type="text" id="input-address" name="address" placeholder="Digite seu endereço">
                </div>

                <div class="input-box">
                    <label for="input-country">Bairro:</label>
                    <input type="text" id="input-country" name="country" placeholder="Digite seu Bairro">
                </div>

                <div class="input-box input-select">
                    <label for="input-city">Cidade:</label>
                    <input type="text" id="input-city" name="city" placeholder="Digite sua cidade">
                
                    <label for="input-state">Estado</label>
                    <select id="input-state" name="state">
                        <option value="RJ">RJ</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="zipcode">CEP:</label>
                    <input type="number" id="input-zipcode" name="cep" placeholder="XXXXX-XXX">
                </div>

                <div class="input-box">
                    <label for="input-mail">Email:</label>
                    <input type="email" id="input-mail" name="email" placeholder="Digite seu e-mail">
                </div>

                <div class="input-box">
                    <label for="input-rg">RG:</label>
                    <input type="number" id="input-rg" name="rg" placeholder="xx.xxx.xxx-x">
                
                    <label for="input-cpf">CPF:</label>
                    <input type="number" id="input-cpf" name="cpf" required placeholder="xxx.xxx.xxx-x">
                </div>

                <div class="input-box">
                    <label for="input-profession">Profissão:</label>
                    <input type="text" id="input-profession" name="profissao" placeholder="Digite sua profissão">
                </div>

                <div class="radio-group">
                    <div class="input-radio">
                        <div class="radio-title">
                            <h6>Nivel de Escolaridade:</h6>
                        </div>
                        <div class="radio">
                            <input type="radio" id="primary" name="education">
                            <label for="primary">Ensino fundamental</label>
                            <input type="radio" id="high-school" name="education">
                            <label for="high-school">Ensino médio</label>
                            <input type="radio" id="university-education" name="education">
                            <label for="university-education">Ensino superior</label>
                        </div>
                    </div>

                    <div class="input-radio">
                        <div class="radio-title">
                            <h6>Genero:</h6>
                        </div>
                        
                        <div class="radio">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                    </div>

                    <div class="input-radio">
                        <div class="radio-title">
                            <h6>Estado Cívil:</h6>
                        </div>
                        
                        <div class="radio">
                            <input type="radio" id="married" name="marital-status">
                            <label for="married">Casado</label>
                            <input type="radio" id="single" name="marital-status">
                            <label for="single">Solteiro</label>
                            <input type="radio" id="Widower" name="marital-status">
                            <label for="Widower">Viúvo</label>
                            <input type="radio" id="Divorced" name="marital-status">
                            <label for="Divorced">Divorciado</label>
                        </div>
                    </div>
                </div>

                <div class="input-box">
                    <label for="input-birth">Data de Nascimento:</label>
                    <input type="date" id="input-birth" name="birth">
                </div>

                <div class="input-box">
                    <label for="input-city-birth">Cidade de Nascimento:</label>
                    <input type="text" id="input-city-birth" name="city-birth" placeholder="Digite a cidade onde nasceu">
                </div>

                <div class="input-box">
                    <label for="input-state-birth">Estado de Nascimento:</label>
                    <input type="text" id="input-state-birth" name="state-birth" placeholder="Digite o Estado onde nasceu">
                </div>

                <div class="input-box">
                    <label for="input-father-name">Nome do Pai:</label>
                    <input type="text" id="input-father-name" name="father-name" placeholder="Digite o nome do seu pai">
                </div>

                <div class="input-box">
                    <label for="input-mother-name">Nome da Mãe:</label>
                    <input type="text" id="input-mother-name" name="mother-name" placeholder="Digite o nome da sua mãe">
                </div>

                <div class="input-box">
                    <label for="input-spouse-name">Nome do Cônjuge:</label>
                    <input type="text" id="input-spouse-name" name="spouse-name" placeholder="Digite o nome do seu conjogê">
                </div>

                <div class="input-box">
                    <label for="input-baptism">Data do Batismo:</label>
                    <input type="date" id="input-baptism" name="baptism">
                </div>

                <div class="input-box">
                    <label for="input-city-baptism">Cidade de Batismo:</label>
                    <input type="text" id="input-baptism" name="city-baptism" placeholder="Digite a cidade onde foi batizado">
                </div>

                <div class="input-box">
                    <label for="input-church-baptism">Igreja que Batizou:</label>
                    <input type="text" id="input-church-baptism" name="church-baptism" placeholder="Igreja onde se batizou">
                </div>

                <div class="input-radio">
                    <div class="radio-title">
                        <h6>Recebido por:</h6>
                    </div>
                    <div class="radio">
                        <input type="radio" id="radio-baptism" name="marital-status">
                        <label for="radio-baptism">Batismo</label>
                        <input type="radio" id="acclaim" name="marital-status">
                        <label for="acclaim">Aclamação</label>
                        <input type="radio" id="change" name="marital-status">
                        <label for="change">Carta de mudança</label>
                        <input type="radio" id="reconciliation" name="marital-status">
                        <label for="reconciliation">Reconciliação</label>
                    </div> 
                </div>

                <div class="input-box"><label for="input-register">Data do Cadastro:</label>
                    <input type="date" id="input-register" name="register">
                </div>
            </div>
            <div class="submit">
                <button id="submit"><a href="#">Enviar</a></button>
            </div>
        </form>
    </sectio>

<script src="./assets/js/script.css"></script>
</body>


</html>
