<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Cadastro de membro</title>

</head>

<body>

    <header>
        <div class="logo">
            <img src="#" alt="logo">
        </div>
        <div class="title-header">
            <h1>Assembléia de Deus Ministério Primeiro Amor</h1>
        </div>
    </header>

    <section class="container">
        <form id="form-register" action="#" method="POST">
            <div class="form-title">
                <h1>Formulário de cadastro de membro</h1>
            </div>
            
            <div class="personal-infor">
                <div class="title">
                    <h3>Informações Pessoais</h3>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome Completo:*</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome completo...">
                    </div>
                    <div class="input-box">
                        <label for="address">Endereço:</label>
                        <input type="text" id="address" name="address" placeholder="Digite seu endereço...">
                    </div>
                    <div class="input-box">
                        <label for="country">Bairro:</label>
                        <input type="text" id="country" name="country" placeholder="Digite seu bairro...">
                    </div>
                    <div class="input-box">
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" name="city" placeholder="Digite sua cidade...">
                    </div>
                    <div class="input-box">
                        <label for="state">Estado:</label>
                        <select id="state" name="state">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="document">RG:*</label>
                        <input type="number" id="document" name="document" placeholder="00.000.000-0">
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF:*</label>
                        <input type="number" id="cpf" name="cpf" placeholder="000.000.000-0">
                    </div>
                    <div class="input-box">
                        <label for="tel">Telefone:</label>
                        <input type="number" id="tel" name="tel" placeholder="(00)00000-0000">
                    </div>
                    <div class="input-box">
                        <label for="birth">Data de Nascimento:*</label>
                        <input type="date" id="birth" name="birth">
                    </div>
                    <div class="input-box">
                        <label for="city-birth">Cidade de Nascimento:</label>
                        <input type="text" id="city-birth" name="city-birth"
                            placeholder="Digite a cidade onde nasceu...">
                    </div>
                    <div class="input-box">
                        <label for="state">Estado:</label>
                        <select id="state" name="state">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="additional-infor">
                <div class="title">
                    <h3>Informações Adicionais</h3>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="profession">Profissão</label>
                        <input type="text" id="profession" name="profession" placeholder="Digite sua profissão...">
                    </div>
                </div>

                <div class="radio-group">
                    <div class="input-radio">
                        <div class="radio-title">
                            <h4>Estado Cívil:</h4>
                        </div>
                        <div class="radio">
                            <input type="radio" id="married" name="marital-status">
                            <label for="married">Casado</label>
                            <input type="radio" id="single" name="marital-status">
                            <label for="single">Solteiro</label>
                            <input type="radio" id="Widower" name="marital-status">
                            <label for="Widower">Viúvo</label>
                            <input type="radio" id="Divorced" name="marital-status">
                            <label for="Divorced">Divorciado</label>
                        </div>
                    </div>

                    <div class="input-radio">
                        <div class="radio-title">
                            <h4>Nivel de Escolaridade:</h4>
                        </div>
                        <div class="radio">
                            <input type="radio" id="primary" name="education">
                            <label for="primary">Ensino fundamental</label>
                            <input type="radio" id="high-school" name="education">
                            <label for="high-school">Ensino médio</label>
                            <input type="radio" id="university-education" name="education">
                            <label for="university-education">Ensino superior</label>
                        </div>
                    </div>

                    <div class="input-radio">
                        <div class="radio-title">
                            <h4>Genero:</h4>
                        </div>
                        <div class="radio">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="spouse-name">Nome do Conjugê:</label>
                        <input type="text" id="spouse-name" name="spouse-name"
                            placeholder="Digite o nome do seu conjugê...">
                    </div>
                    <div class="input-box">
                        <label for="father-name">Nome do Pai:*</label>
                        <input type="text" id="father-name" name="father-name" placeholder="Digite o nome do pai...">
                    </div>
                    <div class="input-box">
                        <label for="mother-name">Nome da Mãe:*</label>
                        <input type="text" id="mother-name" name="mother-name" placeholder="Digite sua profissão...">
                    </div>
                </div>
            </div>

            <div class="religious-infor">
                <div class="input-group">
                    <div class="input-box">
                        <label for="baptism-date">Data do Batismo:*</label>
                        <input type="date" id="baptism-date" name="baptism-date">
                    </div>
                    <div class="input-box">
                        <label for="church-baptism">Igreja de batismo:</label>
                        <input type="text" id="church-baptism" name="church-baptism" placeholder="Digite a igreja onde se batizou...">
                    </div>
                    <div class="input-box">
                        <label for="city-baptism">Cidade de Batismo:</label>
                        <input type="text" id="city-baptism" name="city-baptism" placeholder="Digite a cidade de onde se batizou...">
                    </div>
                </div>
            </div>

            <div class="submit">
                <button id="submit"><a href="#">Enviar</a></button>
            </div>
        </form>
    </section>

    <script src="./assets/js/script.css"></script>
</body>


</html>
