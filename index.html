<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="" alt="logo">
    </header>

    <Section>
        <h2>Formulário de Cadastro de membro</h2>

        <form id="cadastroForm" action="#" method="POST">

            <div class="nome">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
            </div>

            <div class="endereco">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco"><br>
            </div>

            <div class="bairro">
                <label for="bairro">Bairro:</label>
                <input type="text"id="bairro" name="bairro">
            </div>

            <div class="cidade">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </div>

            <div class="estado">
                <label for="estado">Estado</label>
                <select id="estado" name="estado">
                    <option value="rio de janeiro">Rio de Janeiro</option>
                </select>
            </div>

            <div class="cep">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
            </div>

            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="rg">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg">
            </div>

            <div class="cpf">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>

            <div class="profissao">
                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao">
            </div>

            <div class="escolaridade">
                <label for="escolaridade">Grau de Escolaridade:</label>
                <select id="escolaridade" name="escolaridade">
                    <option value="primario">Primário</option>
                    <option value="ensino_medio">Ensino Médio</option>
                    <option value="superior">Superior</option>
                </select>
            </div>

            <div class="sexo">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>

            <div class="est_civil">
                <label for="estado_civil">Estado Civil:</label><br>
                <select id="est_civil" name="est_civil">
                    <option value="casado(a)">Casado(a)</option>
                    <option value="solteiro(a)">Solteiro(a)</option>
                    <option value="viuvo(a)">Viúvo(a)</option>
                    <option value="divorciado(a)">Divorciado(a)</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="data_nasc">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento">
            </div>

            <div class="cid_nasc">
                <label for="cidade_nascimento">Cidade de Nascimento:</label>
                <input type="text" id="cidade_nascimento" name="cidade_nascimento">
            </div>

            <div class="est_nasc">
                <label for="estado_nascimento">Estado de Nascimento:</label>
                <input type="text" id="estado_nascimento" name="estado_nascimento">
            </div>

            <div class="nome_pai">
                <label for="nome_pai">Nome do Pai:</label>
                <input type="text" id="nome_pai" name="nome_pai">
            </div>

            <div class="nome_mae">
                <label for="nome_mae">Nome da Mãe:</label>
                <input type="text" id="nome_mae" name="nome_mae">
            </div>

            <div class="nome_conjuge">
                <label for="nome_conjuge">Nome do Cônjuge:</label>
                <input type="text" id="nome_conjuge" name="nome_conjuge">
            </div>

            <div class="data_batismo">
                <label for="data_batismo">Data do Batismo:</label>
                <input type="date" id="data_batismo" name="data_batismo">
            </div>

            <div class="cid_batismo">
                <label for="cidade_batismo">Cidade de Batismo:</label>
                <input type="text" id="cidade_batismo" name="cidade_batismo">
            </div>

            <div class="igreja_batismo">
                <label for="igreja_batismo">Igreja que Batizou:</label>
                <input type="text" id="igreja_batismo" name="igreja_batismo">
            </div>

            <div class="recebido">
                <label for="recebido_por">Recebido por:</label><br>
                <select id="recebido_por" name="recebido_por">
                    <option value="batismo">Batismo</option>
                    <option value="Carta_mudança">Carta de Mudança</option>
                    <option value="reconciliação">Reconciliação</option>
                    <option value="aclamacao">Aclamação</option>
                    <option value="retorno">Retorno</option>
                </select>
            </div>

            <div class="data_cadastro"><label for="data_cadastro">Data do Cadastro:</label>
                <input type="date" id="data_cadastro" name="data_cadastro">
            </div>

            <div class="submit">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </Section>


    <script src="./style.css"></script>
</body>


</html>
