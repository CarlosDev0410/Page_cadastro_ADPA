<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Cadastro de membro</title>

</head>

<body>

    <header class="header-container">
        <div class="header-content">
            <div class="logo">
            <img src="./img/Logo.png" alt="logo">
            </div>
            <div class="group-buttons">
            <button class="nav-button">
                <a href="#">Inicio</a>
            </button>
            <button class="nav-button">
                <a href="#">Contate-nos</a>
            </button>
            <button class="nav-button">
                <a href="#">Sobre</a>
            </button>
            </div>
        </div>
    </header>

    <section class="container">
        <form id="form-register" action="https://sheetdb.io/api/v1/c9y5k24cowcb8" method="POST">
            <div class="form-title">
                <h1>Formulário para cadastro de membros</h1>
            </div>
            
            <div class="personal-infor">
                <div class="title">
                    <h3>Informações Pessoais</h3>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome Completo:*</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome completo...">
                    </div>
                    <div class="input-box">
                        <label for="address">Endereço:</label>
                        <input type="text" id="address" name="address" placeholder="Digite seu endereço...">
                    </div>
                    <div class="input-box">
                        <label for="country">Bairro:</label>
                        <input type="text" id="country" name="country" placeholder="Digite seu bairro...">
                    </div>
                    <div class="input-box">
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" name="city" placeholder="Digite sua cidade...">
                    </div>
                    <div class="input-box">
                        <label for="zip_code">CEP:</label>
                        <input type="text" id="zip_code" name="zip_code" placeholder="Digite seu CEP...">
                    </div>
                    <div class="input-box">
                        <label for="state">Estado:</label>
                        <select id="state" name="state">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="rg">RG:*</label>
                        <input type="text" id="rg" name="rg" placeholder="00.000.000-0">
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF:*</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-0">
                    </div>
                    <div class="input-box">
                        <label for="tel">Telefone:</label>
                        <input type="number" id="tel" name="tel" placeholder="(00)00000-0000">
                    </div>
                    <div class="input-box">
                        <label for="birth">Data de Nascimento:*</label>
                        <input type="date" id="birth" name="birth">
                    </div>
                    <div class="input-box">
                        <label for="city_birth">Cidade de Nascimento:</label>
                        <input type="text" id="city_birth" name="city_birth"
                            placeholder="Digite a cidade onde nasceu...">
                    </div>
                    <div class="input-box">
                        <label for="state_birth">Estado de Nascimento:</label>
                        <select id="state_birth" name="state_birth">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="additional-infor">
                <div class="title">
                    <h3>Informações Adicionais</h3>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="profession">Profissão</label>
                        <input type="text" id="profession" name="profession" placeholder="Digite sua profissão...">
                    </div>
                </div>

                <div class="radio-group">
                    <div class="input-radio">
                        <div class="radio-title">
                            <h4>Estado Cívil:</h4>
                        </div>
                        <div class="radio">
                            <div class="input-final">
                                <input type="radio" id="married" name="marital-status">
                                <label for="married">Casado</label>
                            </div>
                            <div class="input-final">
                                <input type="radio" id="single" name="marital-status">
                                <label for="single">Solteiro</label>
                            </div>
                            <div class="input-final">
                                <input type="radio" id="widower" name="marital-status">
                                <label for="widower">Viúvo</label>
                            </div>
                            <div class="input-final">
                                <input type="radio" id="divorced" name="marital-status">
                                <label for="divorced">Divorciado</label>
                            </div>
                        </div>
                    </div>

                    <div class="input-radio">
                        <div class="radio-title">
                            <h4>Nivel de Escolaridade:</h4>
                        </div>
                        <div class="radio">
                            <div class="input-final">
                                <input type="radio" id="primary" name="education">
                                <label for="primary">Ensino fundamental</label>
                            </div>
                            <div class="input-final">
                                <input type="radio" id="high_school" name="education">
                                <label for="high-school">Ensino médio</label>   
                            </div>
                            <div class="input-final">
                                <input type="radio" id="university_education" name="education">
                                <label for="university-education">Ensino superior</label>
                            </div>
                        </div>
                    </div>

                    <div class="input-radio">
                        <div class="radio-title">
                            <h4>Genero:</h4>
                        </div>
                        <div class="radio">
                            <div class="input-final">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="input-final">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="spouse_name">Nome do Conjugê:</label>
                        <input type="text" id="spouse_name" name="spouse_name"
                            placeholder="Digite o nome do seu conjugê...">
                    </div>
                    <div class="input-box">
                        <label for="father_name">Nome do Pai:*</label>
                        <input type="text" id="father_name" name="father_name" placeholder="Digite o nome do pai...">
                    </div>
                    <div class="input-box">
                        <label for="mother_name">Nome da Mãe:*</label>
                        <input type="text" id="mother_name" name="mother_name" placeholder="Digite sua profissão...">
                    </div>
                </div>
            </div>

            <div class="religious-infor">
                <div class="title">
                    <h3>Informações Religiosas</h3>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="baptism_date">Data do Batismo:*</label>
                        <input type="date" id="baptism_date" name="baptism_date">
                    </div>
                    <div class="input-box">
                        <label for="church_baptism">Igreja de batismo:</label>
                        <input type="text" id="church_baptism" name="church_baptism" placeholder="Digite a igreja onde se batizou...">
                    </div>
                    <div class="input-box">
                        <label for="city_baptism">Cidade de Batismo:</label>
                        <input type="text" id="city_baptism" name="city_baptism" placeholder="Digite a cidade de onde se batizou...">
                    </div>
                </div>
            </div>

            <div class="submit">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
